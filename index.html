<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Predicting the Risk of Ebola</title>	
					<!--stylesheets-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/c3.min.css">

		<!--scripts-->
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="js/c3.js"></script>
		<script src="js/main.js"></script>

	</head>
	<body>
	   <div class="header">
      	<div class="container-fluid">
        <h1 class="pull-left">MSc Project</h1>
      	</div>
    	</div>

		<div id="wrapper">
			<div id="map"></div>
		</div><!-- end wrapper -->

		<div>
			<h2 class="text-center">Predictions</h2>
		</div>
<div class="row" id="predictions">
			<div class="col-md-3" id="radioButtons" style="padding-left: 50px;" >
			<h3>Data Source</h3>
			<div class="radio">
	  			<label>
	    			<input type="radio" name="optionsRadios" id="movement" value="option1" checked>
	    			Movement From Twitter
	  			</label>
			</div>
			<div class="radio">
	  			<label>
	    			<input type="radio" name="optionsRadios" id="worldpop" value="option2">
	    			WorldPop Population Data
	  		</label>
		</div>
		<div class="radio">
	  		<label>
	    		<input type="radio" name="optionsRadios" id="previouscase" value="option3">
	    		Number of Infected Cases
	  		</label>
		</div>
		<div class="accuracy">
           			 <p>Accuracy: 100%<p>
      			</div>
						
			</div>
			<div class="col-md-9">
				<div class="c3" id="chart" style="max-height: 500px; position: relative;"></div>
			</div>
</div>

      
  
		
	</body>
</html>
